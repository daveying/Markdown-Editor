<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
        <title>Markdown Editor</title>
        <link rel="stylesheet" href="public/css/style.css" />
    </head>
    <body>
        <div id="hd">
            <a href="https://github.com/daveying/Markdown-Editor/" target="_blank">
                <span class="logo">Markdown Editor</span>
            </a>
            <span class="abutton" onclick="saveClickHandler()">SAVE</span>
            <span class="abutton" onclick="previewClickHandler()">PREVIEW</span>
        </div>
        <pre id="editor"># Markdown Editor
This is a markdown editor developed by [Dave Da](https://github.com/daveying).
You can find source code [here](https://github.com/daveying/Markdown-Editor).
</pre>
        <form id="mdStr" name="mdStr" action="/parseMdStr" method="post" target="preview_frame" style="visibility: hidden">
            <textarea id="fakeMd" name="fakeMd" rows="3" cols="3">
            </textarea>
        </form>
        <div id="preview" >
            <iframe width="100%" height="100%" name="preview_frame" style="border: none;">
            </iframe>
        </div>
        <footer class="bg-4">
            <em>Developed by Dave Da(<a href="https://github.com/daveying">https://github.com/daveying</a>). &copy All rights reserved</em>
        </footer>
        <script src="public/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/chrome");
            editor.session.setMode("ace/mode/markdown");
            var previewClickHandler = function () {
                var mdStr = editor.getValue();
                document.getElementById('fakeMd').innerHTML = mdStr;
                console.log(mdStr);
                document.forms["mdStr"].submit();
            }
        </script>
    </body>
</html>
