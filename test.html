<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="public/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p> test </p>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Image Galleray</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/butterfly.jpg" class="thumbnail">
            <p>butterfly</p>
            <img src="img/butterfly.jpg" class="img-responsive" />
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/city.jpg" class="thumbnail">
            <p>city</p>
            <img src="img/city.jpg" class="img-responsive" />
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/desert.jpg" class="thumbnail">
            <p>desert</p>
            <img src="img/desert.jpg" class="img-responsive" />
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/flower.jpg" class="thumbnail">
            <p>flower</p>
            <img src="img/flower.jpg" class="img-responsive" />
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/flowers.jpg" class="thumbnail">
            <p>flowers</p>
            <img src="img/flowers.jpg" class="img-responsive" />
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/night.jpg" class="thumbnail">
            <p>night</p>
            <img src="img/night.jpg" class="img-responsive" />
          </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/sunset.jpg" class="thumbnail">
            <p>sunset</p>
            <img src="img/sunset.jpg" class="img-responsive" />
          </a>
        </div>

        
        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/surf.jpg" class="thumbnail">
            <p>surf</p>
            <img src="img/surf.jpg" class="img-responsive" />
          </a>
        </div>
        
        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/tiger.jpg" class="thumbnail">
            <p>tiger</p>
            <img src="img/tiger.jpg" class="img-responsive" />
          </a>
        </div>
        
        <div class="col-lg-3 col-md-4 col-sm-6">
          <a href="img/water.jpg" class="thumbnail">
            <p>water</p>
            <img src="img/water.jpg" class="img-responsive" />
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="public/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</html>
